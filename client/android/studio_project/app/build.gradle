apply plugin: 'com.android.application'
apply plugin: 'com.google.cloud.tools.endpoints-framework-client'
buildscript {
    repositories {
        jcenter()
        maven {url "https://maven.google.com"}
    }
    dependencies {
        classpath 'com.google.cloud.tools:endpoints-framework-gradle-plugin:1.0.2'
    }
}

android {
//    useLibrary 'org.apache.http.legacy'
    lintOptions {
        abortOnError true
//        warning 'InvalidPackage'
    }

    compileSdkVersion 26 //from 19
    defaultConfig {
        applicationId "com.islandturtlewatch.nest.reporter"
        minSdkVersion 16
        targetSdkVersion 26
        multiDexEnabled true
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
    }
    configurations {
        all {
            exclude module: 'commons-logging'
            exclude module: 'httpclient'
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    sourceSets {
        main.java.srcDirs = ['../../src/src/', '../../../../proto/generated/']
    }
}
dependencies {

    implementation 'com.fasterxml.jackson.core:jackson-core:2.9.4'
    implementation group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'
    annotationProcessor 'org.projectlombok:lombok:1.16.2'
    compileOnly 'org.projectlombok:lombok:1.16.2'
    implementation 'com.google.api-client:google-api-client-android:1.23.0'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.google.android.gms:play-services-identity:15.0.1'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'joda-time:joda-time:2.3'
    implementation 'com.google.protobuf:protobuf-java:3.4.0'
    implementation 'com.google.http-client:google-http-client-gson:1.19.0'
    implementation 'com.google.http-client:google-http-client-android:1.23.0'

    implementation 'org.apache.httpcomponents:httpcore:4.4.6'
    implementation 'com.google.android.gms:play-services-auth:16.0.0'

    implementation 'org.apache.httpcomponents:httpmime:4.3.5'


    implementation 'com.google.api-client:google-api-client:1.24.1'

    endpointsServer project(path: ':backend', configuration: 'endpoints')

    annotationProcessor 'com.google.appengine:appengine-api-1.0-sdk:1.9.64'
    compileOnly 'com.google.appengine:appengine-api-1.0-sdk:1.9.64'
}
repositories {
    mavenCentral()
}