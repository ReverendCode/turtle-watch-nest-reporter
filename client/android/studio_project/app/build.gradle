apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.islandturtlewatch.nest.reporter"
        minSdkVersion 16
        targetSdkVersion 19
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    sourceSets {
        main.java.srcDirs = ['../../src/src/', '../../../../proto/generated/']
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.1.0'
    compile 'com.google.android.gms:play-services-identity:6.5.+'
    compile 'com.google.http-client:google-http-client-gson:1.19.0'
    compile 'com.google.code.gson:gson:2.1'
    compile 'com.google.guava:guava:15.0'
    compile 'joda-time:joda-time:2.3'
    compile 'com.google.protobuf:protobuf-java:2.5.0'
    //compile files('libs/apache-mime4j-core-0.7.2.jar')
    compile files('libs/google-api-client-1.18.0-rc.jar')
    compile files('libs/google-api-client-android-1.18.0-rc.jar')
    compile files('libs/google-oauth-client-1.18.0-rc.jar')
    //compile files('libs/httpclient-4.3.4.jar')
    //compile files('libs/httpcore-4.3.2.jar')
    //compile files('libs/httpmime-4.3.4.jar')
    compile files('libs/jackson-core-2.1.3.jar')
    compile files('libs/jsr305-1.3.9.jar')
    compile files('libs/islandturtlewatch.com-imageEndpoint-v1-20140625054013-java-1.18.0-rc-sources.jar')
    compile files('libs/islandturtlewatch.com-reportEndpoint-v1-20140625054007-java-1.18.0-rc-sources.jar')
    provided 'org.projectlombok:lombok:1.16.2'
    //compile 'com.google.http-client:google-http-client:1.19.0'
    compile 'com.google.http-client:google-http-client-android:1.19.0'
    //compile 'com.android.support:multidex:'
    compile 'org.apache.httpcomponents:httpclient:4.4'
    compile 'org.apache.httpcomponents:httpmime:4.4'
    compile 'org.apache.httpcomponents:httpcore:4.4'
}
